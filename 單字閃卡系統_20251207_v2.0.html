        const CrossPlatformEvents = {
            bind(element, callback) {

                // è§¸æ§äº‹ä»¶ (æ‰‹æ©Ÿ/å¹³æ¿)
                element.addEventListener('touchstart', (e) => {
                    element.style.transform = 'scale(0.98)';
                }, { passive: true });

                element.addEventListener('touchend', (e) => {
                    element.style.transform = 'scale(1)';
                    e.preventDefault(); // é˜²æ­¢è§¸ç™¼ click äº‹ä»¶
                    callback(e);
                });

                // æ»‘é¼ äº‹ä»¶ (é›»è…¦)
                element.addEventListener('click', (e) => {
                    callback(e);
                });

                element.dataset.eventBound = 'true';
            },

            bindAll(selector, callback) {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => this.bind(el, callback));
            }
        };

        // ==========================================

        function updateStats() {

        // ========================================
        // Ã©â€“â€¹Ã¥Â§â€¹Ã¦Â¸Â¬Ã©Â©â€”
        // ========================================
        
        function startQuiz() {
            // æª¢æŸ¥æ˜¯å¦æœ‰é¸æ“‡èª²ç¨‹
            if (!currentLesson) {
                alert('âŒ éŒ¯èª¤:æ‰¾ä¸åˆ°ç•¶å‰èª²ç¨‹!');
                return;
            }
            // æª¢æŸ¥èª²ç¨‹è³‡æ–™æ˜¯å¦å­˜åœ¨
            if (!LESSONS_DATA[currentLesson]) {
                alert('âŒ éŒ¯èª¤:æ‰¾ä¸åˆ°èª²ç¨‹è³‡æ–™!');
                return;
            }
            const words = LESSONS_DATA[currentLesson];
            quizQuestions = [];
            currentQuizIndex = 0;
            quizScore = 0;
            selectedAnswer = null;
            const shuffledWords = [...words].sort(() => Math.random() - 0.5).slice(0, Math.min(5, words.length));
            shuffledWords.forEach(word => {
                const options = [word.chinese];
                const otherWords = words.filter(w => w.chinese !== word.chinese);
                
                while (options.length < 4 && otherWords.length > 0) {
                    const randomIndex = Math.floor(Math.random() * otherWords.length);
                    const option = otherWords[randomIndex].chinese;
                    
                    if (!options.includes(option)) {
                        options.push(option);
                    }
                    
                    otherWords.splice(randomIndex, 1);
                }
                
                options.sort(() => Math.random() - 0.5);
                
                quizQuestions.push({
                    word: word.english,
                    correct: word.chinese,
                    options: options
                });
            });
            // éš±è—é–ƒå¡å®¹å™¨
            const flashcardContainer = document.getElementById('flashcardContainer');
            const quizContainer = document.getElementById('quizContainer');
            flashcardContainer.classList.remove('active');
            flashcardContainer.style.display = 'none';
            // é¡¯ç¤ºæ¸¬é©—å®¹å™¨
            quizContainer.classList.add('active');
            quizContainer.style.display = 'block';
            showQuestion();
        }


        // ========================================
        // é¡¯ç¤ºæ¸¬é©—é¡Œç›®
        // ========================================
        
        function showQuestion() {
            const question = quizQuestions[currentQuizIndex];
            document.getElementById('quizCounter').textContent = `é¡Œç›® ${currentQuizIndex + 1} / ${quizQuestions.length}`;
            document.getElementById('quizQuestion').textContent = `"${question.word}" çš„ä¸­æ–‡æ„æ€æ˜¯?`;
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });
            document.getElementById('checkAnswerBtn').style.display = 'inline-block';
            document.getElementById('nextQuestionBtn').style.display = 'none';
            document.getElementById('quizResult').style.display = 'none';
            selectedAnswer = null;
        }

        // ========================================
        // é¸æ“‡ç­”æ¡ˆ
        // ========================================
        
        function selectAnswer(index) {
            document.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            document.querySelectorAll('.quiz-option')[index].classList.add('selected');
            selectedAnswer = index;
        }

        // ========================================
        // æª¢æŸ¥ç­”æ¡ˆ
        // ========================================
        
        function checkAnswer() {
            if (selectedAnswer === null) {
                alert('è«‹å…ˆé¸æ“‡ä¸€å€‹ç­”æ¡ˆ!');
                return;
            }
            const question = quizQuestions[currentQuizIndex];
            const options = document.querySelectorAll('.quiz-option');
            const selectedOption = options[selectedAnswer];
            const selectedText = selectedOption.textContent;
            options.forEach((opt, index) => {
                opt.onclick = null;
                
                if (opt.textContent === question.correct) {
                    opt.classList.add('correct');
                } else if (index === selectedAnswer) {
                    opt.classList.add('wrong');
                }
            });
            if (selectedText === question.correct) {
                quizScore++;
            }
            document.getElementById('checkAnswerBtn').style.display = 'none';
            if (currentQuizIndex < quizQuestions.length - 1) {
                document.getElementById('nextQuestionBtn').style.display = 'inline-block';
            } else {
                showQuizResult();
            }
        }

        // ========================================
        // ä¸‹ä¸€é¡Œ
        // ========================================
        
        function nextQuestion() {
            currentQuizIndex++;
            showQuestion();
        }

        // ========================================
        // é¡¯ç¤ºæ¸¬é©—çµæœ
        // ========================================
        
        function showQuizResult() {
            const totalQuestions = quizQuestions.length;
            const percentage = Math.round((quizScore / totalQuestions) * 100);
            let message = '';
            let emoji = '';
            if (percentage >= 80) {
                message = 'å¤ªæ£’äº†!ä½ å®Œå…¨æŒæ¡äº†é€™äº›å–®å­—!';
                emoji = 'ğŸ‰';
            } else if (percentage >= 60) {
                message = 'ä¸éŒ¯å–”!å†è¤‡ç¿’ä¸€ä¸‹æœƒæ›´å¥½!';
                emoji = 'ğŸ‘';
            } else {
                message = 'åŠ æ²¹!å¤šè¤‡ç¿’å¹¾æ¬¡å°±æœƒé€²æ­¥äº†!';
                emoji = 'ğŸ’ª';
            }
            // å„²å­˜ç•¶å‰èª²ç¨‹è™Ÿ,é¿å…è¢«æ¸…ç©º
            const lessonNumber = currentLesson;
            document.getElementById('quizResult').innerHTML = `
                <h3>${emoji} æ¸¬é©—å®Œæˆ!</h3>
                <p>ä½ ç­”å°äº† ${quizScore} / ${totalQuestions} é¡Œ</p>
                <p>æ­£ç¢ºç‡: ${percentage}%</p>
                <p>${message}</p>
                <button class="btn btn-primary" onclick="startQuiz()">å†æ¸¬é©—ä¸€æ¬¡</button>
                <button class="btn btn-secondary" onclick="backToMenu()">è¿”å›èª²ç¨‹</button>
            `;
            // ç¢ºä¿ currentLesson ä¸æœƒè¢«æ¸…ç©º
            currentLesson = lessonNumber;
            document.getElementById('quizResult').style.display = 'block';
            document.getElementById('checkAnswerBtn').style.display = 'none';
            document.getElementById('nextQuestionBtn').style.display = 'none';
        }

        function loadProgress() {

                }
            } catch (e) {
                console.error('ç„¡æ³•è¼‰å…¥é€²åº¦:', e);
            }
        }
